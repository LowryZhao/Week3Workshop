<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <script src="script.js"></script>
    <style>
        .hidemessage { display: none; }
        .showmessage { display: block; }
        .success { background-color: green; color: white; padding: 10px; }
        .error { background-color: red; color: white; padding: 10px; }
        form { margin: 20px; }
        input, button { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <form id = "loginForm">
        <label for = "data">Email</label>
        <input type = "email" name = "email" id = "email"/>
        <input type = "password" name = "password" id = "password"/>
        <button type = "submit">Login</button>
    </form>
    <div id = "errormsg" class = "hidemessage">User do not match</div>
    <div id = "successmsg" class = "hidemessage">Login successful!</div>
</body>
</html>
